workflows:
  ios-build:
    name: KMP iOS Build Workflow
    max_build_duration: 60
    environment:
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          ./gradlew :shared:packForXcode
      - name: Build iOS Framework
        script: |
          xcodebuild -workspace ios/dollarwallpaper.xcworkspace \
                     -scheme Dollar Wallpaper \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath $PWD/build/dollarwallpaper.xcarchive \
                     archive
      - name: Export .ipa
        script: |
          xcodebuild -exportArchive \
                     -archivePath $PWD/build/dollarwallpaper.xcarchive \
                     -exportOptionsPlist ios/exportOptions.plist \
                     -exportPath $PWD/build/ios
    artifacts:
      - build/ios/*.ipa
